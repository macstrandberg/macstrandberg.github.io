<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groggbroshan</title>
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="groggbroshan" ng-controller="MainController as main">
  <div class="container">
    <div class="page-header">
      <h2>
        <a href="./">Groggbroshan</a>
      </h2>
    </div>

    <div class="row">
      <div class="col-md-3 sidebar">
        <div class="row">
          <div class="col-md-12">
            <form class="form" ng-submit="main.showRecipies()">
              <div class="form-group">
                <label for="searchForRecipe">Search for recipe</label>
                <input type="text" name="searchForRecipe" class="form-control" ng-model="main.searchString">
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-info pull-right">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form class="form" ng-submit="main.handleIngredients()">
              <div class="form-group">
                <label>Add ingredient</label>
                <input type="text" class="form-control" ng-model="main.newIngredient">
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-success pull-right">Add</button>
               </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <ol>
              <li ng-repeat="listOfIngredients in main.ingredients">{{listOfIngredients}}</li>
            </ol>
          </div>
        </div>
      </div>
      
      <div class="col-md-9 recipies">
       <p class="lead" ng-hide="main.searchString.length > 0">
          Use the forms to the left to search for a recipe or add ingredients
        </p>
        
        <p ng-show="main.searchString.length > 0">
          Showing recipes that match <span class="label label-info">{{main.searchString}}</span>
        </p>
        
        <p ng-show="main.ingredients.length > 0">Showing recipes that contain
          <span ng-repeat="listOfIngredients in main.ingredients">
            <span class="label label-info">{{listOfIngredients}}</span>
          </span>
        </p>
        
        <!-- Show results -->
        <div class="card" ng-repeat="drinks in main.database" ng-show="main.database.">
          <img ng-src="{{drinks.img}}">
          <strong class="nameOfDrink">{{drinks.name}}</strong>
          <li class="ingredientsInDrink text-capitalize" ng-repeat="ingredients in drinks.ingredients">
            {{ingredients}}
          </li>
        </div>
      </div>
    </div>
  </div>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="main.ctrl.js"></script>
</body>
</html>
